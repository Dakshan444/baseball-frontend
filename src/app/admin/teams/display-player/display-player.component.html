<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-edit-user></app-edit-user> 
       </div>
      </div>
    </div>
  </div>
  

<div class="container" style="margin-top: 25px;">
    <table class="table table-dark table-striped table-hover" >
        <thead class="bg-dark" >
            <th>Fisrt Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let p of PlayerList;let i=index">
                <td>{{p.firstName}}</td> 
                <td>{{p.lastName}}</td>
                <td>{{p.age}}</td>
                <td>{{p.gender}}</td>
                <td>  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit
                </button></td>
                <td><button class="btn btn-danger" >Delete</button></td>  <!--(click)="delete(i)"-->
            
            </tr>
            
        </tbody>
    </table>
</div>
