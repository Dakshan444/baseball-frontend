<div class="mt-5 mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3" style="font-family: 'Lobster', cursive;">Add New Team</h2>
                        <form style="width: fit-content; margin-top: 30px;" [formGroup]="TeamForm" (ngSubmit)="addTeams()">
                            <div class="form-group row ">
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="teamId"  formControlName="_TeamId" placeholder="Enter Team ID">
                                    <label for="teamId" class="col-sm-3 col-form-label">TeamId</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addTeamName" formControlName="_TeamName" placeholder="Enter Team Name">
                                    <label for="addTeamName" class="col-sm-3 col-form-label">Team Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addTeamImageUrl" formControlName="_TeamImageUrl" placeholder="Enter Image URL">
                                    <label for="addTeamImageUrl" class="col-sm-3 col-form-label">Image Url</label>
                                </div>
                    
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="teamDescription" formControlName="_TeamDescription" placeholder="Enter Team Description">
                                    <label for="teamDescription" class="col-sm-3 col-form-label">Description</label>
                                </div>
                    
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addTeamLocation" formControlName="_TeamLocation" placeholder="Enter Team Location">
                                    <label for="addTeamLocation" class="col-sm-3 col-form-label">Team Location</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addNoOfPlayers" formControlName="_TeamPlayers" placeholder="Enter no.of.players">
                                    <label for="addNoOfPlayers" class="col-sm-3 col-form-label">No Of Players</label>
                                </div>
                                <div class="btn-group mt-4">
                                <button class="btn btn-danger" style="margin-right: 5px;" routerLink="../teams">Cancel</button>
                                <button class="btn btn-primary float-right" type="submit">Edit</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
