<div class="container">
    
</div>

<div class="mt-5 mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3">Edit Refree</h2>
                        <form style="width: fit-content; margin-top: 30px;" [formGroup]="EditForm" (ngSubmit)="editRefree()">
                            <div class="form-group row ">
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="refreeId" formControlName="_refreeId" placeholder="">
                                    <label for="refreeId" class="col-sm-3 col-form-label">RefreeId</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="refreeName" formControlName="_refreeName" placeholder="">
                                    <label for="refreeName" class="col-sm-3 col-form-label">Refree Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="noOfMatchs" formControlName="_noOfMatches" placeholder="">
                                    <label for="noOfMatchs" class="col-sm-3 col-form-label">No Of Matches</label>
                                </div>
                                <div class="btn-group mt-4">
                                    <button class="btn btn-danger" style="margin-right: 5px;">Cancel</button>
                                    <button class="btn btn-primary float-right" type="submit">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
