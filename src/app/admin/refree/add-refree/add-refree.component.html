<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    
    .form-floating{
        margin-bottom: 10px;
    }
    
    label{
        margin-left: 10px;
        color: rgb(0, 0, 0);
    }
    
    .container{
        margin-bottom: 50px;
    }
    
    .form-control:focus {
        box-shadow: none;
    }
    
</style> 

<div class="mt-5 mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3" style="font-family: 'Lobster', cursive;">Add New Refree</h2>
                        <form style="width: fit-content; margin-top: 30px;" [formGroup]="AddForm" (ngSubmit)="addRefree()">
                            <div class="form-group row ">
                            
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="refreeId" formControlName="_refreeId" placeholder="Enter Refree ID">
                                    <label for="" class="col-sm-3 col-form-label">RefreeId</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addRefereeName" formControlName="_refreeName" placeholder="Enter Refree Name">
                                    <label for="addRefereeName" class="col-sm-3 col-form-label">Refree Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addRefereeExperience" formControlName="_noOfMatches" placeholder="Enter no.of.matches">
                                    <label for="addRefereeExperience" class="col-sm-3 col-form-label">No Of Matches</label>
                                </div>
                                
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="addRefereeLocation" formControlName="_noOfMatches" placeholder="Enter Refree Location">
                                    <label for="addRefereeLocation" class="col-sm-3 col-form-label">Location</label>
                                </div>
                                <div class="btn-group mt-4"> 
                                <button class="btn btn-outline-danger" routerLink="../refree" style="margin-right: 5px;">Cancel</button>
                                <button class="btn btn-outline-success float-right" type="submit">Add</button>
                            </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
